<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Game Login</title>
    <style>
        body {
            background: #000;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .matrix-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 0 20px #00ff41;
            z-index: 1;
            min-width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            background: #111;
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 4px;
            font-size: 1em;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #00cc33;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg"></canvas>
    <div class="login-container">
        <h2>Enter the game</h2>
        <form>
            <label for="email">email</label>
            <input type="text" id="email" name="email" autocomplete="email" required>
            <label for="Username">Username</label>
            <input type="Username" id="Username" name="Username" autocomplete="Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <a href="Homepage.html">create account</a>
        </form>
    </div>
    <script>
        
        // Matrix rain effect
         // reference: https://www.youtube.com/watch?v=y4K_5CVz7Cs
        const canvas = document.querySelector('.matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + "px Courier New";
            ctx.fillStyle = "#00ff41";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                //checks if the drop is at the end of the screen
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                //random condtion for resetting drop
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
