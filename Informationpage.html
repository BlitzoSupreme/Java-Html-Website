<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Information Page</title>
    <style>
        body {
            background: black;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }
        .header {
            background: #111;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #00ff41;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            color: #00ff41;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .nav a:hover {
            color: #fff;
            text-shadow: 0 0 5px #00ff41;
        }
        .matrix-info {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(17, 17, 17, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff4144;
        }
        .matrix-info h2 {
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .matrix-info p {
            line-height: 1.7;
        }
        /* Matrix code rain effect */
        .matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas class="matrix-canvas"></canvas>
    <div class="header">
        <h1>Matrix Information</h1>
        <div class="nav">
            <a href="Homepage.html">sign out</a>
            <a href="FirstThreeJs.html">Game</a>
            <a href="contact.html">About</a>
            <a href="contact.html">Forum</a>
        </div>
    </div>
    <div class="matrix-info">
        <h2>Welcome to the game</h2>
        <p>
            check out this cool background
        </p>
        <ul>
            <li>pretty cool huh</li>
        </ul>
    </div>
    <script>
        // Matrix rain effect
        const canvas = document.querySelector('.matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px Courier New';
            ctx.fillStyle = '#00ff41';

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
