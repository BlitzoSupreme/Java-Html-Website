<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Matrix Blaster</title>

      <style>
        body {
          background: #000;
          color: #00ff41;
          font-family: 'Courier New', Courier, monospace;
          margin: 0;
          padding: 0;
          height: 100vh;
          overflow: hidden;
          font-size: clamp(12px, 1.5vw, 18px);
        }
        .matrix-bg {
          position: fixed;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          z-index: 0;
          pointer-events: none;
        }
        .login-container {
          position: fixed;
          left: clamp(20px, 4vw, 60px);
          top: 50%;
          transform: translateY(-50%);
          background: rgba(0, 0, 0, 0.85);
          border: clamp(1px, 0.2vw, 3px) solid #00ff41;
          border-radius: clamp(4px, 1vw, 12px);
          padding: clamp(20px, 4vh, 50px) clamp(15px, 3vw, 40px);
          box-shadow: 0 0 clamp(10px, 2vw, 30px) #00ff41;
          z-index: 1;
          width: clamp(250px, 25vw, 350px);
        }
        .login-container h2 {
          text-align: center;
          margin-bottom: clamp(15px, 2vh, 30px);
          letter-spacing: clamp(1px, 0.2vw, 3px);
          font-size: clamp(1.3em, 2.5vw, 2em);
        }
        .login-container label {
          display: block;
          margin-bottom: clamp(5px, 1vh, 12px);
          font-size: clamp(0.9em, 1.5vw, 1.2em);
        }
        .login-container input {
          width: 100%;
          padding: clamp(6px, 1vh, 12px);
          margin-bottom: clamp(12px, 2vh, 22px);
          background: #111;
          border: 1px solid #00ff41;
          color: #00ff41;
          border-radius: clamp(3px, 0.5vw, 6px);
          font-size: clamp(0.9em, 1.5vw, 1.1em);
          box-sizing: border-box;
        }
        .login-container button {
          width: 100%;
          padding: clamp(8px, 1.5vh, 14px);
          background: #00ff41;
          color: #000;
          border: none;
          border-radius: clamp(3px, 0.5vw, 6px);
          font-size: clamp(0.95em, 1.5vw, 1.2em);
          cursor: pointer;
          font-weight: bold;
          transition: background 0.2s;
        }
        .login-container button:hover {
          background: #00cc33;
        }
      </style>
</head>
<body>
    <canvas class="matrix-bg"></canvas>
    <div class="login-container">
        <h2>Enter the game</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <a href="Informationpage.html">sign in</a>
            <a href="Signup.html">make an account</a>
        </form>
    </div>


    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
	</head>
	<body>
		<script type="module" src="./HomepageBackground.js"></script>
	</body>
</html>
